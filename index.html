<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 美西 20 週年豪華自駕之旅</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e67e22; /* 橘色強調色 */
            --flight-bg: #e3f2fd;
            --car-bg: #e8f5e9;
            --alert-bg: #fff3e0;
            --text-main: #333;
            --bg-body: #f7f9fc;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        h1 {
            color: var(--primary);
            font-size: 2.4em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .trip-meta {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 500;
        }
        .tag {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* Important Reminders Box */
        .alert-box {
            background-color: var(--alert-bg);
            border-left: 5px solid var(--accent);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .alert-title {
            color: #d35400;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .alert-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .alert-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        .alert-list li::before {
            content: "•";
            color: var(--accent);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .highlight {
            font-weight: bold;
            color: #c0392b;
        }

        /* Logistics Grid (Flights & Car) */
        .logistics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .logistics-card {
            padding: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .card-flight { background-color: var(--flight-bg); border-left: 5px solid #2196f3; }
